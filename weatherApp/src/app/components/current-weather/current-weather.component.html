<main
  class="flex flex-col items-center pt-4 pb-8 px-6 relative overflow-hidden md:flex-row md:justify-center md:gap-16 md:py-16 transition-colors duration-700"
  *ngIf="currentWeather$ | async as weather"
>
  <!-- Dynamic Background Glow (Full Container) -->
  <div
    class="absolute inset-0 w-full h-full -z-10 transition-all duration-700 ease-in-out opacity-60 blur-3xl"
    [ngStyle]="getBackgroundStyle()"
  ></div>

  <!-- Icon -->
  <span
    class="material-symbols-outlined text-[100px] text-white weather-glow mb-4 md:text-[180px] md:mb-0 cursor-pointer select-none transition-all duration-500 z-10 hover:scale-110 active:scale-95"
    [ngStyle]="getIconShadow()"
    (click)="onIconClick()"
    style="font-variation-settings: 'FILL' 1, 'wght' 200"
  >
    {{ weather.icon }}
  </span>

  <!-- Text Info -->
  <div class="flex flex-col items-center md:items-start z-10">
    <h1
      class="text-white tracking-tighter text-[92px] font-extrabold leading-none md:text-[140px]"
    >
      {{ weather.temperature }}°
    </h1>
    <p
      class="text-xl font-semibold leading-normal mt-2 tracking-wide md:text-3xl transition-colors duration-500"
      [ngClass]="currentTheme?.textColor || 'text-primary'"
    >
      {{ weather.condition }}
    </p>
    <div class="flex gap-4 mt-2 md:mt-4">
      <span class="text-white/60 text-sm font-medium md:text-lg">
        Máx: {{ weather.maxTemp }}°
      </span>
      <span class="text-white/60 text-sm font-medium md:text-lg">
        Mín: {{ weather.minTemp }}°
      </span>
    </div>
  </div>
</main>
