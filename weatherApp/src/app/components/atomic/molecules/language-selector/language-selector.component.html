<div class="flex flex-col gap-3">
  <h4 class="text-white/80 text-sm font-bold uppercase tracking-wider">
    Idioma / Language
  </h4>

  <div class="flex gap-3">
    <button
      *ngFor="let lang of languages"
      (click)="changeLanguage(lang.code)"
      class="flex items-center gap-2 px-4 py-3 rounded-xl transition-all flex-1"
      [ngClass]="{
        'bg-primary text-black': isActive(lang.code),
        'bg-surface-dark/60 text-white/60 hover:bg-surface-dark/80': !isActive(
          lang.code
        ),
      }"
    >
      <span class="text-2xl">{{ lang.flag }}</span>
      <span class="text-sm font-semibold">{{ lang.name }}</span>
    </button>
  </div>
</div>
