<ion-footer class="ion-no-border">
  <ion-toolbar class="frosted-glass w-full">
    <div
      class="flex items-center justify-around px-2 md:px-8 lg:px-12 h-20 max-w-7xl mx-auto"
    >
      <!-- 3 Days Button -->
      <ion-tab-button
        (click)="onNavClick('3-days')"
        [class.tab-selected]="isActive('3-days')"
        class="flex flex-col items-center gap-1 cursor-pointer hover:scale-105 transition-all min-w-0 flex-1"
      >
        <ion-icon class="hidden"></ion-icon>
        <span
          class="material-symbols-outlined text-[24px]"
          [ngClass]="{
            'text-primary fill-1': isActive('3-days'),
            'text-white/40': !isActive('3-days'),
          }"
        >
          calendar_view_day
        </span>
        <ion-label
          [ngClass]="{
            'text-primary': isActive('3-days'),
            'text-white/40': !isActive('3-days'),
          }"
          class="text-[10px] font-bold"
        >
          {{ "NAVIGATION.FORECAST_3_DAYS" | translate }}
        </ion-label>
      </ion-tab-button>

      <!-- 5 Days Button -->
      <ion-tab-button
        (click)="onNavClick('5-days')"
        [class.tab-selected]="isActive('5-days')"
        class="flex flex-col items-center gap-1 cursor-pointer hover:scale-105 transition-all min-w-0 flex-1"
      >
        <ion-icon class="hidden"></ion-icon>
        <span
          class="material-symbols-outlined text-[24px]"
          [ngClass]="{
            'text-primary fill-1': isActive('5-days'),
            'text-white/40': !isActive('5-days'),
          }"
        >
          calendar_month
        </span>
        <ion-label
          [ngClass]="{
            'text-primary': isActive('5-days'),
            'text-white/40': !isActive('5-days'),
          }"
          class="text-[10px] font-bold"
        >
          {{ "NAVIGATION.FORECAST_5_DAYS" | translate }}
        </ion-label>
      </ion-tab-button>

      <!-- Map Button -->
      <ion-tab-button
        (click)="onNavClick('map')"
        [class.tab-selected]="isActive('map')"
        class="flex flex-col items-center gap-1 cursor-pointer hover:scale-105 transition-all min-w-0 flex-1"
      >
        <ion-icon class="hidden"></ion-icon>
        <span
          class="material-symbols-outlined text-[24px]"
          [ngClass]="{
            'text-primary fill-1': isActive('map'),
            'text-white/40': !isActive('map'),
          }"
        >
          map
        </span>
        <ion-label
          [ngClass]="{
            'text-primary': isActive('map'),
            'text-white/40': !isActive('map'),
          }"
          class="text-[10px] font-bold"
        >
          {{ "NAVIGATION.MAP" | translate }}
        </ion-label>
      </ion-tab-button>

      <!-- Settings Button -->
      <ion-tab-button
        (click)="onNavClick('settings')"
        [class.tab-selected]="isActive('settings')"
        class="flex flex-col items-center gap-1 cursor-pointer hover:scale-105 transition-all min-w-0 flex-1"
      >
        <ion-icon class="hidden"></ion-icon>
        <span
          class="material-symbols-outlined text-[24px]"
          [ngClass]="{
            'text-primary fill-1': isActive('settings'),
            'text-white/40': !isActive('settings'),
          }"
        >
          settings
        </span>
        <ion-label
          [ngClass]="{
            'text-primary': isActive('settings'),
            'text-white/40': !isActive('settings'),
          }"
          class="text-[10px] font-bold"
        >
          {{ "NAVIGATION.SETTINGS" | translate }}
        </ion-label>
      </ion-tab-button>
    </div>
  </ion-toolbar>
</ion-footer>
