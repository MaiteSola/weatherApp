<section class="px-2 md:px-0 w-full" *ngIf="stats$ | async as stats">
  <div class="grid grid-cols-3 md:grid-cols-6 gap-2 md:gap-4 w-full">
    <!-- Wind -->
    <ion-card class="!m-0 !min-w-0">
      <ion-card-content class="!p-2 md:!p-4">
        <div class="flex flex-col items-center justify-center gap-2">
          <div class="flex flex-col items-center gap-1">
            <span
              class="material-symbols-outlined text-primary text-[20px] md:text-[24px]"
            >
              air
            </span>
            <p
              class="text-white/40 text-[8px] md:text-[10px] uppercase font-bold tracking-wider text-center leading-tight"
            >
              VIENTO
            </p>
          </div>
          <div class="flex flex-col items-center gap-0.5">
            <h2 class="text-white text-sm md:text-base font-bold leading-tight">
              {{ stats.wind }}
            </h2>
            <p
              class="text-white/60 text-[7px] md:text-[8px] uppercase font-medium tracking-wide"
            >
              km/h
            </p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Precipitation -->
    <ion-card class="!m-0 !min-w-0">
      <ion-card-content class="!p-2 md:!p-4">
        <div class="flex flex-col items-center justify-center gap-2">
          <div class="flex flex-col items-center gap-1">
            <span
              class="material-symbols-outlined text-primary text-[20px] md:text-[24px]"
            >
              rainy
            </span>
            <p
              class="text-white/40 text-[8px] md:text-[10px] uppercase font-bold tracking-wider text-center leading-tight"
            >
              PRECIP
            </p>
          </div>
          <div class="flex flex-col items-center gap-0.5">
            <h2 class="text-white text-sm md:text-base font-bold leading-tight">
              {{ stats.precipitation }}
            </h2>
            <p
              class="text-white/60 text-[7px] md:text-[8px] uppercase font-medium tracking-wide"
            >
              mm
            </p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Humidity -->
    <ion-card class="!m-0 !min-w-0">
      <ion-card-content class="!p-2 md:!p-4">
        <div class="flex flex-col items-center justify-center gap-2">
          <div class="flex flex-col items-center gap-1">
            <span
              class="material-symbols-outlined text-primary text-[20px] md:text-[24px]"
            >
              water_drop
            </span>
            <p
              class="text-white/40 text-[8px] md:text-[10px] uppercase font-bold tracking-wider text-center leading-tight"
            >
              HUMEDAD
            </p>
          </div>
          <div class="flex flex-col items-center gap-0.5">
            <h2 class="text-white text-sm md:text-base font-bold leading-tight">
              {{ stats.humidity }}%
            </h2>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Visibility -->
    <ion-card class="!m-0 !min-w-0">
      <ion-card-content class="!p-2 md:!p-4">
        <div class="flex flex-col items-center justify-center gap-2">
          <div class="flex flex-col items-center gap-1">
            <span
              class="material-symbols-outlined text-primary text-[20px] md:text-[24px]"
            >
              visibility
            </span>
            <p
              class="text-white/40 text-[8px] md:text-[10px] uppercase font-bold tracking-wider text-center leading-tight"
            >
              VISIBIL
            </p>
          </div>
          <div class="flex flex-col items-center gap-0.5">
            <h2 class="text-white text-sm md:text-base font-bold leading-tight">
              {{ stats.visibility }}
            </h2>
            <p
              class="text-white/60 text-[7px] md:text-[8px] uppercase font-medium tracking-wide"
            >
              km
            </p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Pressure -->
    <ion-card class="!m-0 !min-w-0">
      <ion-card-content class="!p-2 md:!p-4">
        <div class="flex flex-col items-center justify-center gap-2">
          <div class="flex flex-col items-center gap-1">
            <span
              class="material-symbols-outlined text-primary text-[20px] md:text-[24px]"
            >
              compress
            </span>
            <p
              class="text-white/40 text-[8px] md:text-[10px] uppercase font-bold tracking-wider text-center leading-tight"
            >
              PRESIÃ“N
            </p>
          </div>
          <div class="flex flex-col items-center gap-0.5">
            <h2 class="text-white text-sm md:text-base font-bold leading-tight">
              {{ stats.pressure }}
            </h2>
            <p
              class="text-white/60 text-[7px] md:text-[8px] uppercase font-medium tracking-wide"
            >
              hPa
            </p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Sun -->
    <ion-card class="!m-0 !min-w-0">
      <ion-card-content class="!p-2 md:!p-4">
        <div class="flex flex-col items-center justify-center gap-2">
          <div class="flex flex-col items-center gap-1">
            <span
              class="material-symbols-outlined text-primary text-[20px] md:text-[24px]"
            >
              wb_twilight
            </span>
            <p
              class="text-white/40 text-[8px] md:text-[10px] uppercase font-bold tracking-wider text-center leading-tight"
            >
              SOL
            </p>
          </div>
          <div class="flex flex-col items-center gap-0.5">
            <h2 class="text-white text-xs md:text-sm font-bold leading-tight">
              {{ stats.sunrise }}
            </h2>
            <h2
              class="text-white text-xs md:text-sm font-bold leading-tight opacity-70"
            >
              {{ stats.sunset }}
            </h2>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</section>
