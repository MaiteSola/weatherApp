<section class="px-2 md:px-0 w-full" *ngIf="stats$ | async as stats">
  <div class="grid grid-cols-3 md:grid-cols-1 gap-1.5 md:gap-3 w-full">
    <!-- Wind -->
    <ion-card class="!m-0 !min-w-0">
      <ion-card-content class="!p-2 md:!p-5">
        <div
          class="flex flex-col md:flex-row items-center md:justify-between gap-1 md:gap-3"
        >
          <div class="flex flex-col md:flex-row items-center gap-1 md:gap-3">
            <span
              class="material-symbols-outlined text-primary text-[20px] md:text-[32px]"
            >
              air
            </span>
            <p
              class="text-white/40 text-[8px] md:text-[10px] md:hidden uppercase font-bold tracking-wider text-center leading-tight"
            >
              VIENTO
            </p>
            <p
              class="text-white/40 text-[10px] hidden md:block uppercase font-bold tracking-wider"
            >
              Viento
            </p>
          </div>
          <div class="flex flex-col items-center gap-0.5 md:items-end">
            <h2
              class="text-white text-sm md:text-base lg:text-xl font-bold leading-tight"
            >
              {{ stats.wind }}
            </h2>
            <p
              class="text-white/60 text-[7px] md:text-[9px] md:hidden uppercase font-medium tracking-wide"
            >
              km/h
            </p>
            <p
              class="text-white/60 text-[9px] hidden md:block uppercase font-medium tracking-wide"
            >
              km/h
            </p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Precipitation -->
    <ion-card class="!m-0 !min-w-0">
      <ion-card-content class="!p-2 md:!p-5">
        <div
          class="flex flex-col md:flex-row items-center md:justify-between gap-1 md:gap-3"
        >
          <div class="flex flex-col md:flex-row items-center gap-1 md:gap-3">
            <span
              class="material-symbols-outlined text-primary text-[20px] md:text-[32px]"
            >
              rainy
            </span>
            <p
              class="text-white/40 text-[8px] md:text-[10px] md:hidden uppercase font-bold tracking-wider text-center leading-tight"
            >
              PRECIP
            </p>
            <p
              class="text-white/40 text-[10px] hidden md:block uppercase font-bold tracking-wider"
            >
              Precip
            </p>
          </div>
          <div class="flex flex-col items-center gap-0.5 md:items-end">
            <h2
              class="text-white text-sm md:text-base lg:text-xl font-bold leading-tight"
            >
              {{ stats.precipitation }}%
            </h2>
            <p
              class="text-white/60 text-[7px] md:text-[9px] md:hidden uppercase font-medium tracking-wide"
            >
              %
            </p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- UV Index -->
    <ion-card class="!m-0 !min-w-0">
      <ion-card-content class="!p-2 md:!p-5">
        <div
          class="flex flex-col md:flex-row items-center md:justify-between gap-1 md:gap-3"
        >
          <div class="flex flex-col md:flex-row items-center gap-1 md:gap-3">
            <span
              class="material-symbols-outlined text-primary text-[20px] md:text-[32px]"
            >
              wb_sunny
            </span>
            <p
              class="text-white/40 text-[8px] md:text-[10px] md:hidden uppercase font-bold tracking-wider text-center leading-tight"
            >
              UV
            </p>
            <p
              class="text-white/40 text-[10px] hidden md:block uppercase font-bold tracking-wider"
            >
              √çndice UV
            </p>
          </div>
          <div class="flex flex-col items-center gap-0.5 md:items-end">
            <h2
              class="text-white text-sm md:text-base lg:text-xl font-bold leading-tight"
            >
              {{ stats.uvIndex }}
            </h2>
            <p
              class="text-white/60 text-[7px] md:text-[9px] uppercase font-medium tracking-wide"
            >
              UV
            </p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</section>
