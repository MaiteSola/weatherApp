<section id="weekly-forecast" class="px-6 mb-4 md:px-0 md:flex-1 md:mt-0">
  <ion-card class="!m-0 md:h-full">
    <ion-card-content class="!p-4 md:!p-5">
      <div class="flex items-center gap-2 mb-3 justify-between">
        <div class="flex items-center gap-2">
          <span class="material-symbols-outlined text-primary text-[20px]">
            calendar_month
          </span>
          <h3 class="text-white/90 text-xs font-bold uppercase tracking-widest">
            {{ getTitle() }}
          </h3>
        </div>
      </div>

      <!-- Container for forecast lists -->
      <div class="space-y-2 animate-fade-in">
        <div
          *ngFor="let item of forecastData"
          class="flex items-center justify-between py-1"
        >
          <!-- Day Name -->
          <div class="w-12 md:w-14 shrink-0">
            <span class="text-white font-bold text-sm leading-tight">
              {{ item.day }}
            </span>
          </div>

          <!-- Icon -->
          <span
            class="material-symbols-outlined text-primary text-[24px] shrink-0"
          >
            {{ item.icon }}
          </span>

          <!-- Weather Condition Text -->
          <span
            class="text-white/50 text-[9px] md:text-[10px] font-semibold uppercase tracking-wide w-16 md:w-20 text-center truncate shrink-0"
          >
            {{ item.text }}
          </span>

          <!-- Temperature Bar -->
          <div class="flex items-center gap-2 ml-auto">
            <span class="text-white/40 text-xs font-medium w-6 text-right">
              {{ item.min }}°
            </span>
            <div
              class="w-16 md:w-20 h-1.5 bg-border-dark rounded-full overflow-hidden relative"
            >
              <div
                class="absolute h-full bg-gradient-to-r rounded-full"
                [ngClass]="item.color"
                [ngStyle]="{
                  left: item.start,
                  right: item.end,
                }"
              ></div>
            </div>
            <span class="text-white text-xs font-bold w-6 text-right">
              {{ item.max }}°
            </span>
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</section>
