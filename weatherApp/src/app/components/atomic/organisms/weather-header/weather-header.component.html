<ion-toolbar
  class="frosted-glass relative md:sticky md:top-0 z-50 md:bg-transparent md:backdrop-filter-none"
>
  <div
    class="flex flex-col md:flex-row items-stretch md:items-center justify-between w-full gap-3 md:gap-4"
  >
    <!-- Search Bar -->
    <div class="relative flex-1 w-full md:max-w-lg order-2 md:order-1">
      <span
        class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white/50 z-10 pointer-events-none"
      >
        search
      </span>
      <input
        type="text"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        (input)="onSearchInput($event)"
        placeholder="Buscar ciudad..."
        class="w-full bg-surface-dark/30 md:bg-surface-dark/40 border-0 rounded-full py-2.5 md:py-3 pl-12 pr-4 text-sm md:text-base text-white placeholder-white/40 md:placeholder-white/50 outline-none focus:bg-surface-dark/50 focus:ring-0 transition-all shadow-sm backdrop-blur-md"
      />
    </div>

    <!-- Location Info Badge -->
    <div
      class="flex items-center gap-2 shrink-0 bg-surface-dark/60 border border-border-dark rounded-full px-3 py-2 md:px-4 w-full md:w-auto order-1 md:order-2"
      *ngIf="currentWeather$ | async as weather"
    >
      <span class="material-symbols-outlined text-primary text-[16px] fill-1">
        location_on
      </span>
      <div class="flex flex-col items-start flex-1 min-w-0">
        <h2
          class="text-white text-xs md:text-sm font-bold leading-tight tracking-tight truncate w-full"
        >
          {{ weather.location }}, {{ weather.country }}
        </h2>
        <span
          class="text-[8px] md:text-[9px] uppercase tracking-widest text-primary font-bold"
        >
          Ubicaci√≥n actual
        </span>
      </div>
    </div>
  </div>
</ion-toolbar>
