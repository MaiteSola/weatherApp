<section class="mb-6 md:mb-8 md:mt-auto overflow-hidden">
  <div class="px-6 flex justify-between items-end mb-4 md:px-0">
    <h3 class="text-white text-lg font-bold md:text-xl">
      Pronóstico por horas
    </h3>
    <span class="text-primary text-xs font-bold uppercase tracking-wider">
      Hoy
    </span>
  </div>

  <!-- Horizontal Scroll Container con Flechas -->
  <div class="relative px-6 md:px-0">
    <!-- Flecha Izquierda -->
    <button
      class="absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-surface-dark/80 hover:bg-surface-dark border border-border-dark rounded-full p-2 md:p-3 shadow-lg backdrop-blur-sm transition-all hover:scale-110"
      (click)="scrollLeft()"
    >
      <span
        class="material-symbols-outlined text-primary text-[20px] md:text-[24px]"
      >
        chevron_left
      </span>
    </button>

    <!-- Contenedor de Scroll -->
    <div
      #scrollContainer
      class="flex overflow-x-auto gap-3 md:gap-4 no-scrollbar scroll-smooth"
      style="
        -webkit-mask-image: linear-gradient(
          to right,
          transparent 0%,
          black 10%,
          black 90%,
          transparent 100%
        );
        mask-image: linear-gradient(
          to right,
          transparent 0%,
          black 10%,
          black 90%,
          transparent 100%
        );
      "
    >
      <div
        *ngFor="let hour of hourlyData"
        [ngClass]="{
          'bg-primary': hour.isActive,
          'bg-surface-dark border border-border-dark': !hour.isActive,
        }"
        class="flex flex-col items-center gap-4 rounded-full px-3 py-6 min-w-[70px] md:min-w-[90px] md:rounded-2xl shrink-0"
      >
        <p
          [ngClass]="{
            'text-white/80': hour.isActive,
            'text-white/60': !hour.isActive,
          }"
          class="text-xs font-bold md:text-sm"
        >
          {{ hour.time }}
        </p>
        <span
          class="material-symbols-outlined text-white text-[28px] md:text-[36px]"
          [ngClass]="{ 'fill-1': hour.isActive }"
        >
          {{ hour.icon }}
        </span>
        <p class="text-white text-lg font-extrabold md:text-2xl">
          {{ hour.temperature }}°
        </p>
      </div>
    </div>

    <!-- Flecha Derecha -->
    <button
      class="absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-surface-dark/80 hover:bg-surface-dark border border-border-dark rounded-full p-2 md:p-3 shadow-lg backdrop-blur-sm transition-all hover:scale-110"
      (click)="scrollRight()"
    >
      <span
        class="material-symbols-outlined text-primary text-[20px] md:text-[24px]"
      >
        chevron_right
      </span>
    </button>
  </div>
</section>
