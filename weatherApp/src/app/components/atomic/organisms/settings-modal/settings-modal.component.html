<div
  *ngIf="isOpen"
  (click)="onBackdropClick($event)"
  class="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4"
>
  <!-- Modal Content -->
  <div
    class="bg-surface-dark border border-border-dark rounded-3xl w-full max-w-sm p-6 relative shadow-2xl"
    [ngClass]="{
      'modal-enter-active': isOpen,
      'modal-exit': !isOpen,
    }"
  >
    <button
      (click)="onClose()"
      class="absolute top-4 right-4 text-white/50 hover:text-white transition-colors"
    >
      <span class="material-symbols-outlined">close</span>
    </button>

    <h3 class="text-white text-xl font-bold mb-6">
      {{ "SETTINGS.TITLE" | translate }}
    </h3>

    <div class="space-y-6">
      <!-- Language -->
      <div
        class="flex items-center justify-between border-b border-white/5 pb-4"
      >
        <div class="flex items-center gap-3">
          <span class="material-symbols-outlined text-primary">translate</span>
          <span class="text-white font-medium">{{
            "SETTINGS.LANGUAGE" | translate
          }}</span>
        </div>

        <select
          [(ngModel)]="selectedLanguage"
          (change)="onLanguageChange($event)"
          class="bg-surface-dark text-white border border-border-dark rounded-lg text-sm px-3 py-1 outline-none focus:border-primary cursor-pointer"
        >
          <option *ngFor="let lang of languages" [value]="lang.code">
            {{ lang.name }}
          </option>
        </select>
      </div>

      <!-- Units -->
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <span class="material-symbols-outlined text-primary">thermostat</span>
          <span class="text-white font-medium">{{
            "SETTINGS.UNITS" | translate
          }}</span>
        </div>
        <div class="flex bg-black/20 rounded-lg p-1">
          <button
            (click)="selectUnit('celsius')"
            [ngClass]="{
              'bg-primary text-white shadow-sm': selectedUnit === 'celsius',
              'text-white/60': selectedUnit !== 'celsius',
            }"
            class="px-3 py-1 rounded text-xs font-bold hover:text-white transition-colors"
          >
            °C
          </button>
          <button
            (click)="selectUnit('fahrenheit')"
            [ngClass]="{
              'bg-primary text-white shadow-sm': selectedUnit === 'fahrenheit',
              'text-white/60': selectedUnit !== 'fahrenheit',
            }"
            class="px-3 py-1 rounded text-xs font-bold hover:text-white transition-colors"
          >
            °F
          </button>
        </div>
      </div>
    </div>

    <div class="mt-8 pt-4 border-t border-white/5 text-center">
      <p class="text-white/20 text-xs">Weather App v2.0</p>
    </div>
  </div>
</div>
