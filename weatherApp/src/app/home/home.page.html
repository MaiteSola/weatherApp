<ion-content [fullscreen]="true" class="bg-background-dark">
  <div
    class="relative flex h-auto min-h-screen w-full flex-col max-w-[430px] md:max-w-7xl mx-auto overflow-x-hidden md:overflow-visible pb-24 md:pb-12"
  >
    <!-- Top Section Wrapper for Desktop styling -->
    <div class="md:flex md:flex-col md:px-0">
      <!-- Header -->
      <app-weather-header></app-weather-header>

      <!-- Recent Searches -->
      <app-recent-searches></app-recent-searches>
    </div>

    <!-- DESKTOP GRID LAYOUT WRAPPER -->
    <div class="md:grid md:grid-cols-12 md:gap-8 md:mt-4 w-full h-full flex-1">
      <!-- LEFT COLUMN (80% Visual Weight on Laptop) -->
      <!-- Contains: Current Weather + Hourly Forecast -->
      <div
        class="md:col-span-8 lg:col-span-9 flex flex-col gap-6 md:bg-surface-dark/20 md:rounded-3xl md:p-8 md:border md:border-white/5"
      >
        <!-- Current Weather (Main) -->
        <app-current-weather></app-current-weather>

        <!-- Hourly Forecast (Moved inside left col for desktop) -->
        <app-hourly-forecast></app-hourly-forecast>
      </div>

      <!-- RIGHT COLUMN (Desktop side panel) -->
      <!-- Contains: Stats + Weekly Forecast -->
      <div class="md:col-span-4 lg:col-span-3 flex flex-col gap-6 md:h-full">
        <!-- Quick Stats -->
        <app-quick-stats></app-quick-stats>

        <!-- Weekly Forecast (Dynamic) -->
        <app-weekly-forecast [days]="forecastDays"></app-weekly-forecast>
      </div>
      <!-- End Right Col -->
    </div>
    <!-- End Grid Wrapper -->

    <!-- BOTTOM NAVIGATION -->
    <app-bottom-navigation (navigationChange)="onNavigationChange($event)">
    </app-bottom-navigation>
  </div>

  <!-- SETTINGS MODAL OVERLAY -->
  <app-settings-modal [isOpen]="settingsModalOpen" (close)="onSettingsClose()">
  </app-settings-modal>
</ion-content>
